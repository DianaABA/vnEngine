name: CI

on:
  push:
    branches: [master]
    paths:
      - 'packages/**'
      - '.github/workflows/ci.yml'
      - 'package.json'
      - 'tsconfig.base.json'
  pull_request:
    branches: [master]
    paths:
      - 'packages/**'
      - '.github/workflows/ci.yml'
      - 'package.json'
      - 'tsconfig.base.json'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - name: Build packages only
        run: npm run build:packages
      - name: Run unit tests
        run: npx vitest run --reporter=dot
